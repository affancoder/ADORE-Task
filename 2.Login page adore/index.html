<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="assests/bg.jpg">
        </div>
        <div class="form-container">
            <div class="form-card">
                <h2>Login</h2>
                <form>
                    <div class="role-selection">
                        <input type="radio" id="user" name="role" value="user" checked>
                        <label for="user">User</label>
                        <input type="radio" id="employee" name="role" value="employee">
                        <label for="employee">Employee</label>
                        <input type="radio" id="admin" name="role" value="admin">
                        <label for="admin">Admin</label>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <div>
                        <a href="/signpup" id="signup"><p style="color: black;">Don't have an account?&nbsp;</p>Sign Up</a>
                    </div>
                    <div>
                        <a href="/forgetpassword" id="signup" style="text-decoration: underline;">Forget Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
