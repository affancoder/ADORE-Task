<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">ShopLogo</a>
            <div class="menu-icon" id="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item"><a href="#" class="nav-links">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Products</a></li>
                <li class="nav-item"><a href="#" class="nav-links">About Us</a></li>
                <li class="nav-item"><a href="#" class="nav-links">Contact</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-links cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>
            </ul>
            <div class="nav-search">
                <input type="text" placeholder="Search...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
