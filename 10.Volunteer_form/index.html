<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADORE Volunteering Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.jpg" alt="ADORE Logo">
            <h1>ADORE Volunteering Application Form</h1>
            <p>ADORE is a global voluntary network of youth to perform social activities. Website: <a href="http://www.adoreglobal.org">www.adoreglobal.org</a></p>
        </header>
        <form>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp Number *</label>
                <input type="tel" id="whatsapp" name="whatsapp" required>
            </div>
            <div class="form-group">
                <label for="city">City and Country *</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="intro">Please give a brief introduction of yours *</label>
                <textarea id="intro" name="intro" required></textarea>
            </div>
            <div class="form-group">
                <label for="motivation">What motivated you to apply for this volunteering opportunity? *</label>
                <textarea id="motivation" name="motivation" required></textarea>
            </div>
            <div class="form-group">
                <label for="meeting">Please specify a suitable date and time for an online meeting to discuss further *</label>
                <input type="datetime-local" id="meeting" name="meeting" required>
            </div>
            <div class="form-group">
                <label for="platform">Which platform are you comfortable with, for the online meeting? *</label>
                <select id="platform" name="platform" required>
                    <option value="zoom">Zoom</option>
                    <option value="google-meet">Google Meet</option>
                    <option value="skype">Skype</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
