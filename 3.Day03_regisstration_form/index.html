<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Volunteer Application Form</h2>
        <div class="imgContainer">
            <img src="/reference/bg.jpg" alt="Banner" class="banner">
        </div>
        <form id="volunteerForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="countryCode">Country/Country Code</label>
                <input type="text" id="countryCode" name="countryCode" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="sourceOfJoining">Source of Joining</label>
                <input type="text" id="sourceOfJoining" name="sourceOfJoining" required>
            </div>
            <h3>Additional Details</h3>
            <div class="form-group">
                <label for="college">College/University</label>
                <input type="text" id="college" name="college">
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course">
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn Link</label>
                <input type="url" id="linkedin" name="linkedin">
            </div>
            <div class="form-group">
                <label for="facebook">Facebook Link</label>
                <input type="url" id="facebook" name="facebook">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="form-group">
                <label for="skills"><b>Skills</b></label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="skills" value="First Aid"> First Aid</label>
                    <label><input type="checkbox" name="skills" value="Teaching"> Teaching</label>
                    <label><input type="checkbox" name="skills" value="Financial Aid"> Financial Aid</label>
                    <label><input type="checkbox" name="skills" value="Building and Renovating"> Building and Renovating</label>
                    <label><input type="checkbox" name="skills" value="IT"> IT</label>
                    <label><input type="checkbox" name="skills" value="Children"> Children</label>
                    <label><input type="checkbox" name="skills" value="Special Needs"> Special Needs</label>
                    <label><input type="checkbox" name="skills" value="Law & Human Rights"> Law & Human Rights</label>
                </div>
            </div>
            <div class="form-group">
                <label for="daysOfWeek"><b>Days of Week</b></label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="daysOfWeek" value="Monday"> Monday</label>
                    <label><input type="checkbox" name="daysOfWeek" value="Tuesday"> Tuesday</label>
                    <label><input type="checkbox" name="daysOfWeek" value="Wednesday"> Wednesday</label>
                    <label><input type="checkbox" name="daysOfWeek" value="Thursday"> Thursday</label>
                    <label><input type="checkbox" name="daysOfWeek" value="Friday"> Friday</label>
                    <label><input type="checkbox" name="daysOfWeek" value="Saturday"> Saturday</label>
                    <label><input type="checkbox" name="daysOfWeek" value="Sunday"> Sunday</label>
                </div>
            </div>
